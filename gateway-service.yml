
server:
  port: ${PORT:8080}

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}  # Asegurar ID Ãºnico

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: usuario-service-apiusuario
          uri: lb://usuario-service
          predicates:
            - Path=/apiusuario/**
        - id: usuario-service-apipersona
          uri: lb://usuario-service
          predicates:
            - Path=/apipersona/**
        - id: usuario-service-apicargo
          uri: lb://usuario-service
          predicates:
            - Path=/apicargo/**
        - id: inventario-service
          uri: lb://inventario-service
          predicates:
            - Path=/apiinventario/**
        - id: pedidos-service
          uri: lb://pedidos-service
          predicates:
            - Path=/apipedidos/**
        - id: pedidos-service-apipago
          uri: lb://pedidos-service
          predicates:
            - Path=/apipago/**
        - id: prestamo-service
          uri: lb://prestamo-service
          predicates:
            - Path=/apiprestamo/**
           
            
          
       
              
       

      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
